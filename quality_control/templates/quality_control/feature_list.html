{% extends 'base/base.html' %}

{% block content %}
    <h1>Список улучшений</h1>
    <ul>
        {% for feature in feature_list %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">Имя:{{feature.title}}, Статус: {{ feature.status }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
